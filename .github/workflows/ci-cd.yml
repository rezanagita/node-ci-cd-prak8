name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Jalankan workflow saat ada push ke branch 'main'
  pull_request:
    branches:
      - main  # Jalankan workflow saat ada pull request ke branch 'main'

jobs:
  build:
    runs-on: windows-latest  # Gunakan Windows Runner untuk menjalankan build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Versi Node.js yang Anda gunakan

    - name: Install dependencies
      run: npm install  # Install dependencies aplikasi

    - name: Run Tests
      run: npm run test  # Jalankan unit test atau tes lain

    - name: Build the application
      run: npm run build  # Perintah untuk build aplikasi

    - name: Deploy to Staging (Example)
      run: |
        echo "Deploying to staging server..."
        # Perintah deploy sesuai dengan server/staging yang Anda pilih
        # Misalnya menggunakan SCP atau plugin deployment lainnya
        # Contoh perintah bisa seperti berikut (gunakan alat seperti SCP atau SSH):
        # scp -r build/* user@staging-server:/var/www/app
